<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e67, #ff4e50);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff4e50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .confetti {
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day!</h1>
        <button class="button" id="heartButton">Click Me!</button>
        <img src="sad.gif" alt="Sad GIF" id="sadGif">
        <div id="confettiContainer" class="confetti"></div>
    </div>
    <script>
        let clickCount = 0;
        const heartButton = document.getElementById('heartButton');
        const confettiContainer = document.getElementById('confettiContainer');

        heartButton.addEventListener('click', () => {
            if (clickCount < 3) {
                clickCount++;
                explodeConfetti();
            } else {
                alert('You have reached the click limit!');
            }
        });

        function explodeConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confettiContainer.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
