<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ff6b9d 0%, #ffd89b 50%, #ff9a8b 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow: hidden;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  padding: 50px 40px;
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
  text-align: center;
  max-width: 500px;
  backdrop-filter: blur(10px);
  animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  color: #ff3366;
  font-size: 2.5em;
  margin-bottom: 20px;
  font-weight: 700;
  letter-spacing: -0.5px;
  line-height: 1.2;
}

.subtitle {
  color: #666;
  font-size: 1.1em;
  margin-bottom: 30px;
  font-weight: 300;
}

img {
  width: 240px;
  height: 240px;
  margin: 25px 0;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(255, 107, 157, 0.2);
  transition: transform 0.3s ease;
}

img:hover {
  transform: scale(1.05);
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 35px;
  flex-wrap: wrap;
}

button {
  padding: 15px 35px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

#yesBtn {
  background: linear-gradient(135deg, #ff3366, #ff6b9d);
  color: white;
  padding: 15px 50px;
  font-size: 20px;
}

#yesBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(255, 51, 102, 0.4);
}

#yesBtn:active {
  transform: translateY(-1px);
}

#noBtn {
  background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
  color: #333;
}

#noBtn:hover {
  background: linear-gradient(135deg, #d0d0d0, #e5e5e5);
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

#noBtn:active {
  transform: translateY(-1px);
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  from {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

.celebration-text {
  font-size: 2.2em;
  color: #ff3366;
  font-weight: 700;
  margin-bottom: 20px;
  animation: bounce 0.8s ease-in-out infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-15px);
  }
}

.celebration-message {
  font-size: 1.3em;
  color: #333;
  margin-top: 20px;
  font-weight: 500;
  line-height: 1.6;
}
</style>
</head>

<body>

<audio id="celebrateSound">
  <source src="https://www.soundjay.com/human/applause-8.mp3" type="audio/mpeg">
</audio>

<div class="container" id="card">
  <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
  <p class="subtitle">Jess, I really like you ðŸ’•</p>
  <img id="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXExMzJveTk5Y2tlemMwdXhwOTFsMzR5MzNnN3FubG56M290MGQ4cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/96DeW8wUdpN96/giphy.gif" alt="Valentine proposal">
  <div class="button-container">
    <button id="yesBtn" onclick="sayYes()">Yes ðŸ’•</button>
    <button id="noBtn" onclick="sayNo()">No ðŸ˜¢</button>
  </div>
</div>

<script>
let yesSize = 20;
let noCount = 0;

const sadGifs = [

  "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHU1dnQwdnlleHZyaWFwamxmZ2s4Mm1xd2E5cTBpNHA2ZDV6eXQyYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/AAsj7jdrHjtp6/giphy.gif"
];

const questions = [
  "Are you really really sure? ðŸ¥º",
  "Likeâ€¦ be gudied babe, let's try again ðŸ˜’",
  "Try again, Make i no bite you ðŸ˜’",
  "Ahn Ahn, you dey whyne?? ðŸ˜¢",
  "ðŸ˜’"
];

function sayNo() {
  noCount++;
  yesSize += 30;
  document.getElementById("yesBtn").style.fontSize = yesSize + "px";

  document.getElementById("gif").src =
    sadGifs[noCount % sadGifs.length];

function sayYes() {

      You were never escaping anyway ðŸ˜ŒðŸ’˜<br>

  `;

  startConfetti();
}

function startConfetti() {
  for (let i = 0; i < 80; i++) {
    let confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background =
      ["#ff3366", "#ff66b2", "#ff99cc", "#ffd89b", "#ff9a8b"].Math.floor(Math.random()*5);
    confetti.style.animationDuration = (Math.random()*2+2) + "s";
    document.body.appendChild(confetti);
  }
} 
</script>

</body>
</html>
