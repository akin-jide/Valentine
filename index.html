<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Animation</title>
    <style>
        body {
            background: rgba(255, 192, 203, 0.5); /* Transparent blended background */
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .envelope {
            width: 200px;
            height: 150px;
            background: white;
            position: relative;
            animation: flap 1s infinite;
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 50%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        @keyframes flap {
            0%, 100% {
                transform: rotateY(0);
            }
            50% {
                transform: rotateY(10deg);
            }
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="envelope"></div>
    <button class="button" id="yesBtn">Yes</button>
    <button class="button" id="noBtn">No</button>

    <script>
        const sadGifs = [
            'gif1.gif', // Corrected GIFs
            'gif2.gif',
            'gif3.gif'
        ];
        let noClickCount = 0;

        document.getElementById('yesBtn').addEventListener('click', function() {
            // Heart confetti explode on Yes click
            explodeConfetti();
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            noClickCount++;
            if (noClickCount < 3) {
                alert('No clicked!');
            } else {
                document.body.innerHTML = '<h1>Yes!</h1>'; // Change to Yes fills screen
            }
        });

        function explodeConfetti() {
            // Logic for heart confetti explosion goes here
            alert('Confetti Explosion!');
        }
    </script>
</body>
</html>
