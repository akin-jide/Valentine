<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            background: linear-gradient(to right, #FFB6C1, #FF69B4);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }
        .heart-confetti {
            position: absolute;
            top: 10px;
            left: 10px;
            animation: explode 0.5s ease;
            cursor: pointer;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .gif-container {
            margin: 20px 0;
        }
        .button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentineâ€™s Day!</h1>
        <div class="gif-container">
            <img src="/path-to-your-gif.gif" alt="Happy Valentine" />
        </div>
        <button class="button" id="noBtn">No</button>
        <button class="button" id="yesBtn">Yes</button>
        <div id="sadGifs" style="display:none;">
            <!-- Corrected GIFs go here -->
            <img src="/path-to-sad-gif1.gif" />
            <img src="/path-to-sad-gif2.gif" />
            <img src="/path-to-sad-gif3.gif" />
        </div>
    </div>
    <script>
        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const sadGifs = document.getElementById('sadGifs');

        noBtn.addEventListener('click', () => {
            noClickCount++;
            if (noClickCount < 3) {
                // Allow No button to be clicked
                alert('Try again!');
            } else {
                // After 3 clicks, trigger overflow
                document.body.innerHTML = '<h1>Yes!</h1>'; 
            }
        });
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = '<h1>Yes!</h1>'; 
        });
    </script>
</body>
</html>
