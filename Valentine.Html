<!DOCTYPE html>

  <style>
    * {

    }

    body {

      background: linear-gradient(135deg, #ff6b9d, #ffd89b, #ff9a8b);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 35px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(255, 107, 157, 0.35);
      text-align: center;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff3366;
      font-size: 2.3em;
      margin-bottom: 15px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 20px;
    }

    img {
      width: 240px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 10px 30px rgba(255,107,157,0.25);
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff3366, #ff6b9d);
      color: white;
      font-size: 20px;
    }

    #noBtn {
      background: #eee;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .celebration-text {
      font-size: 2.2em;
      color: #ff3366;
      margin-bottom: 15px;
      animation: bounce 0.8s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
